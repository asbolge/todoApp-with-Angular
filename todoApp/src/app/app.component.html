<div class="container">
  <div class="row">
    <div class="inputArea">
      <div class="col-md-9">
        <div class="input-group input-group-sm m-3">
          <input (change)="isEmpty($any($event.target).value)" type="text" class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-sm">
        </div>
        <div class="form-check m-3" *ngFor="let category of categories">
          <input (change)="modifyCategory()" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">
            {{category.title}}
          </label>
        </div>
      </div>
      <div class="col-md-3 buttonArea">
        <button [disabled]="(isTextbarEmpty || isCategoryEmpty)" (click)="addMission()" type="button" class="btn btn-primary btn-lg">Large button</button>
      </div>
    </div>
    <div class="row categoryArea">
      <div class="col-md-3 my-5 {{category.title}} category" *ngFor="let category of categories">
        <div  *ngFor="let mission of missions">
          <app-mission-card *ngIf="category.title === mission.category" [title]="mission.title"
            [category]="mission.category">
          </app-mission-card>
        </div>


      </div>
    </div>


  </div>
</div>
